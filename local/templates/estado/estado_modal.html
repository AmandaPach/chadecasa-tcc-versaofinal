<div class="modal fade" id="modal-estado" tabindex="2" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Cadastrar novo Estado</h3>
      </div>
      <div class="modal-body">
        <p class="lead">Preencha todos os campos obrigatórios!</p>
        <form method="POST">
          {% csrf_token %}
          
          <div class="fields row pb-3">
            <div class="field col-4 edit-field">
              <label for="id">ID</label>
              <input type="text" class="form-control" name="id" readonly id="id">
            </div>
            <div class="field col-4 edit-field">
              <label for="data_cadastro">Criado em</label>
              <input type="text" class="form-control" readonly id="data_cadastro" name="data_cadastro" disabled>
            </div>
            <div class="field col-4 edit-field">
              <label for="data_ultima_alteracao">Atualizado em</label>
              <input type="text" class="form-control" readonly id="data_ultima_alteracao" name="data_ultima_alteracao" disabled>
            </div>
            <div class="field col-4">
              <label for="nome_estado">Nome</label>
              <input
                id="nome_estado"
                type="text"
                name="nome_estado"
                class="form-control"
                required
              />
            </div>
            <div class="field col-4">
              <label for="sigla_estado">UF</label>
              <input
                id="sigla_estado"
                type="text"
                name="sigla_estado"
                class="form-control"
              />
            </div>
            <div class="field col-4">
              <label for="pais_id">País</label>
              <select id="pais_id" name="pais_id" class="form-select" required>
                <option value="new">Novo País</option>
                <option value="" selected>Selecione o país</option>
                {% for pais in paises %}
                <option value="{{ pais.id }}">{{ pais.nome_pais }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div></div>
        <div class="buttons">
          <button type="button" class="btn btn-secondary" onclick="{{ on_cancel }}">
            Cancelar
          </button>
          <button type="button" class="btn btn-success" onclick="{{ on_save }}">
            Salvar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
