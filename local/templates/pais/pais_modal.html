<div class="modal fade" id="modal-pais" tabindex="2" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Cadastrar novo País</h3>
      </div>
      <div class="modal-body">
        <p class="lead">Preencha todos os campos obrigatórios!</p>
        <form method="POST">
          {% csrf_token %}
          <div class="fields row pb-3">
            <div class="field col-4 edit-field">
              <label for="id">ID</label>
              <input type="text" class="form-control" name="id" readonly id="id">
            </div>
            <div class="field col-4 edit-field">
              <label for="data_cadastro">Criado em</label>
              <input type="text" class="form-control" readonly id="data_cadastro" name="data_cadastro" disabled>
            </div>
            <div class="field col-4 edit-field">
              <label for="data_ultima_alteracao">Atualizado em</label>
              <input type="text" class="form-control" readonly id="data_ultima_alteracao" name="data_ultima_alteracao" disabled>
            </div>
            <div class="field col-4">
              <label for="nome_pais">Nome</label>
              <input
                id="nome_pais"
                type="text"
                name="nome_pais"
                class="form-control"
                required
              />
            </div>
            <div class="field col-4">
              <label for="sigla_pais">Sigla</label>
              <input
                id="sigla_pais"
                type="text"
                name="sigla_pais"
                class="form-control"
              />
            </div>
            <div class="field col-4 mt-4">
              <input
                id="atual"
                type="checkbox"
                name="atual"
                class="form-check-input"
              />
              <label class="form-check-label" for="atual">País de Origem</label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div></div>
        <div class="buttons">
          <button type="button" class="btn btn-secondary" onclick="{{ on_cancel }}">
            Cancelar
          </button>
          <button type="button" class="btn btn-success" onclick="{{ on_save }}">
            Salvar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
